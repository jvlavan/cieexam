<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>using table</title>
  </head>
  <body>
    <table border="1" cellpadding=12px>
      <caption>Train timetable</caption>
      <tr>
        <th rowspan="2">Name of Train</th>
        <th rowspan="2">Place</th>
        <th rowspan="2">Destination</th>
      <th colspan="2">Time</th>
<th rowspan="2">Fare in Rupees</th>
      </tr>
      <tr>
        <th style="width:50">Arrival</th>
        <th>Departure</th>

      </tr>
      <tr>
        <td>Madras Mail</td>
          <td>Mumbai</td>
            <td>Madras</td>
              <td>9.00</td>
                <td>10.15</td>
                  <td>450</td>
      </tr>
      <tr>
        <td>Konkan Exp.</td>
        <td>Mumbai</td>
        <td>Mangalore</td>
        <td>13.30</td>
        <td>14.45</td>
        <td>756</td>

      </tr>
      <tr>
        <td>Deccan Exp.</td>
        <td>Mumbai</td>
        <td>Pune</td>
        <td>16.00</td>
        <td>17.30</td>
        <td>345</td>
      </tr>
    </table>
  </body>
</html>
